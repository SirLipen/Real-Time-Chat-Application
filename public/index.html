<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
   let socket = io();
   socket.on('connect', () => {
       console.log('Connected to server');
   });
   socket.on('disconnect', () => {
       console.log('Disconnected to server');
   });
</script>
</body>
</html>
